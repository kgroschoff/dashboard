<div #stepWrapper
     class="km-guided-tour-step-wrapper"
     [id]="'guided-tour-step-' + step.name"
     [style.top.px]="topPosition"
     [style.left.px]="leftPosition">
  <guided-tour-arrow *ngIf="showArrow"
                     class="km-guided-tour-step-arrow"
                     [position]="arrowPosition"
                     [style.top.px]="arrowTopPosition"
                     [style.left.px]="arrowLeftPosition"></guided-tour-arrow>
  <div #stepContainer
       class="km-guided-tour-step-container">
    <button mat-icon-button
            class="km-guided-tour-step-close"
            (click)="close()">
      <i class="km-icon km-icon-close"></i>
    </button>
    <div class="km-guided-tour-step-header">
      <div class="km-guided-tour-step-title">{{title}}</div>
    </div>
    <div class="km-guided-tour-step-body">{{text}}</div>
    <div class="km-guided-tour-step-footer">
      <div class="km-guided-tour-step-buttons-container">
        <button mat-flat-button
                *ngIf="isPrevButtonVisible && !isFirstStep()"
                class="km-guided-tour-step-prev-container guided-tour-step-button"
                color="alternative"
                (click)="prev()">
          Prev
        </button>
        <button mat-flat-button
                *ngIf="!isLastStep()"
                class="km-guided-tour-step-next-container guided-tour-step-button"
                color="primary"
                (click)="next()">
          {{nextText}}
        </button>
        <button mat-flat-button
                *ngIf="isLastStep()"
                class="km-guided-tour-step-done-container guided-tour-step-button"
                color="primary"
                (click)="close()">
          Done
        </button>
      </div>
    </div>
  </div>
</div>
